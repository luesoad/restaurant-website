<div class="container">
  <div class="row">
    <ol class="col-12 breadcrumb">
      <li class="breadcrumb-item">
        <a>Home</a>
      </li>
      <li class="breadcrumb-item active">Contact Us</li>
    </ol>
    <div class="col-12">
      <h3>Contact Us</h3>
      <hr>
    </div>
  </div>
  <div class="row row-content">
    <div class="col-12">
      <h3>Location Information</h3>
    </div>
    <div class="col-12 col-sm-4 offset-sm-1">
      <h5>Our Address</h5>
      <address style="font-size: 100%">
        121, Clear Water Bay Road<br>
        Clear Water Bay, Kowloon<br>
        HONG KONG<br>
        <i class="fa fa-phone"></i>: +852 1234 5678<br>
        <i class="fa fa-fax"></i>: +852 8765 4321<br>
        <i class="fa fa-envelope"></i>: <a href="mailto:confusion@food.net">confusion@food.net</a>
      </address>
    </div>
    <div class="col-12 col-sm-6 offset-sm-1">
      <h5>Map of our Location</h5>
    </div>
    <div class="col-12 col-sm-11 offset-sm-1">
      <div class="btn-group" role="group">
        <a class="btn btn-primary" href="tel:+85212345678" role="button"><i class="fa fa-phone"></i> Call</a> <a
        class="btn btn-info" role="button"><i class="fab fa-skype"></i> Skype</a> <a class="btn btn-success"
                                                                                    href="mailto:confusion@food.net"
                                                                                    role="button"><i
        class="fa fa-envelope-o"></i> Email</a>
      </div>
    </div>
  </div>
  <div class="row row-content">
    <div class="col-12">
      <h3>Send us your Feedback</h3>
    </div>
    <div class="col-12 col-md-9">
      <form>
        <div class="form-group row">
          <label class="col-md-2 col-form-label" for="firstname">First Name</label>
          <div class="col-md-10">
            <input class="form-control" id="firstname" name="firstname" placeholder="First Name" type="text">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-2 col-form-label" for="lastname">Last Name</label>
          <div class="col-md-10">
            <input class="form-control" id="lastname" name="lastname" placeholder="Last Name" type="text">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-12 col-md-2 col-form-label" for="telnum">Contact Tel.</label>
          <div class="col-5 col-sm-4 col-md-3">
            <div class="input-group">
              <div class="input-group-addon">

              </div>
              <input class="form-control" id="areacode" name="areacode" placeholder="Area code" type="tel">
              <div class="input-group-addon">

              </div>
            </div>
          </div>
          <div class="col-7 col-sm-6 col-md-7">
            <input class="form-control" id="telnum" name="telnum" placeholder="Tel. number" type="tel">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-2 col-form-label" for="emailid">Email</label>
          <div class="col-md-10">
            <input class="form-control" id="emailid" name="emailid" placeholder="Email" type="email">
          </div>
        </div>
        <div class="form-group row">
          <div class="form-check col-md-6 offset-md-2">
            <label class="form-check-label"><input class="form-check-input" name="approve" type="checkbox" value="">
              <strong>May We contact you?</strong></label>
          </div>
          <div class="col-md-3 offset-md-1">
            <select class="form-control">
              <option>
                Tel.
              </option>
              <option>
                Email
              </option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-2 col-form-label" for="feedback">Your Feedback</label>
          <div class="col-md-10">
            <textarea class="form-control" id="feedback" name="feedback" rows="12"></textarea>
          </div>
        </div>
        <div class="form-group row">
          <div class="offset-md-2 col-md-10">
            <button class="btn btn-primary" type="submit">Send Feedback</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-12 col-md"></div>
  </div>
</div>
